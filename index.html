<!DOCTYPE html>

<head>

<body>

        <div class="card mx-auto m-5" style="width: 50rem;">

                WORLD CAPITALS QUIZ
            </div>
            <div class="card-body">
                <h4 class="card-title text-center">What is the capital of the Indenosia?</h4> 
                <hr>
                <div class="d-flex justify-content-around">
                    <a href="#" class="btn btn-primary w-25" id="a">Minsk</a>
                    <a href="#" class="btn btn-success w-25" id="b">Jakarta</a>
                    <a href="#" class="btn btn-warning w-25" id="c">Dallas</a>
                    <a href="#" class="btn btn-danger w-25" id="d">Maputo</a>

            </div>
            <div class="card-footer">
                <h5>Question 1 of 10</h5>
            </div>
        </div>
    </div>
